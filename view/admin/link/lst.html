<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    
    {include file="public:meta"}
    
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">文章管理</a>
            <a>
              <cite>文章列表</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input" autocomplete="off" placeholder="开始日" name="s_time" id="s_time">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input" autocomplete="off" placeholder="截止日" name="e_time" id="e_time">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="admin_name" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除
                    </button>
                    <button class="layui-btn" onclick="common_open('添加文章分类','{:url('Link/add')}','600px','400px')"><i
                            class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="" lay-skin="primary">
                            </th>
                            <th>ID</th>
                                                        <td>链接标题</td>
                                                        <td>描述</td>
                                                        <td>链接地址</td>
                                                        <td>图片地址</td>
                                                        <td>排序</td>
                                                        <th>操作</th>
                        </thead>
                        <tbody>
                        
                        {foreach $list as $k=>$v}
                        
                        <tr>
                            <td width="40">
                                <input type="checkbox" name="ids[]" lay-skin="primary">
                            </td>
                                                        <td>{$v->title}</td>
                                                        <td>{$v->description}</td>
                                                        <td>{$v->url}</td>
                                                        <td>{$v->img}</td>
                                                        <td>{$v->sort}</td>
                                                        
                            <td>{:date('Y-m-d H:i:s',$v->create_time)}</td>
                            <td class="td-status"><span class="layui-btn layui-btn-normal layui-btn-mini {if !$v->state}layui-btn-disabled{/if}">{:config('sys.state')[$v->state]}</span></td>
                            
                            <td class="td-manage">
                                <a onclick="member_stop(this,'10001')" href="javascript:;" title="启用">
                                    <i class="layui-icon">&#xe601;</i>
                                </a>
                                <a title="编辑" onclick="common_open('编辑','{:url('Link/edit',['id'=>$v->id])}','600px','400px')" href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>
                                </a>
                                <a title="删除" onclick="common_del(this, '{:url('Link/delete')}','{$v->id}')" href="javascript:;">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>
                        
                        {/foreach}
                        
                        </tbody>
                    </table>
                </div>
                
                <div class="layui-card-body ">
                    <div class="page">
                        {$list|raw}
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
</body>

{include file="public:footer"}

<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#s_time' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#e_time' //指定元素
        });
    });

    function delAll(argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？' + data, function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>

</html>
